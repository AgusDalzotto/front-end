<div class="row">
  <h1 id="experiencia">Experiencia laboral:</h1>

  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva experiencia
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h1>{{ Experiencia.nombreE }}</h1>
          </td>
          <td>
            <h1>{{ Experiencia.descripcionE }}</h1>
          </td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editexp/{{ Experiencia.id }}"
              id="editar"
            >
              <i class="bi bi-pencil-fill"></i> Editar
            </button>
          </td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-danger"
              (click)="delete(Experiencia.id)"
              id="eliminar"
            >
              <i class="bi bi-trash-fill"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
