<div class="row">
  <h1>Hard y Soft skills</h1>
  <div class="col-lg-2">
    <button
      type="button"
      routerLink="/newskill"
      class="btn btn-dark"
      *ngIf="isLogged"
    >
      Nueva Skill
    </button>
  </div>

  <div
    class="text-center col-sm-4 col-md-4 col-lg-4 circulo"
    *ngFor="let skill of skill"
  >
    <circle-progress
      [percent]="90"
      [radius]="100"
      [titleColor]="'white'"
      [subtitle]="'HTML'"
      [subtitleFontSize]="'20px'"
      [titleFontSize]="'20px'"
      subtitleColor="#CD1F00"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'blue'"
      [innerStrokeColor]="'white'"
      [animation]="true"
      [animationDuration]="800"
    ></circle-progress>

    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{ skill.id }}">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </div>
  </div>
</div>
