<div class="row">
  <h1>Educacion:</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Agregar Educacion
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h1>{{ Educacion.nombreE }}</h1>
          </td>
          <td>
            <h1>{{ Educacion.descripcionE }}</h1>
          </td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editedu/{{ Educacion.id }}"
              id="editar"
            >
              <i class="bi bi-pencil-fill"></i> Editar
            </button>
          </td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-danger"
              (click)="delete(Educacion.id)"
              id="eliminar"
            >
              <i class="bi bi-trash-fill"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
