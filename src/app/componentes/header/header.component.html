<div class="row">
  <div class="container">
    <div class="logoap">
      <img src="../../../assets/logo.png" id="logo" />
    </div>
    <div class="red">
      <a href="https://www.facebook.com/agus.dalzotto/"
        ><img src="../../../assets/facebook.png" id="facebook"
      /></a>
      <a href="https://www.linkedin.com/in/agustin-carlos-dalzotto-8a10071b5/"
        ><img src="../../../assets/linkedin.png" id="linkedin"
      /></a>
      <a href="https://github.com/AgusDalzotto"
        ><img src="../../../assets/github.png" id="github"
      /></a>
      <a href="https://twitter.com/Agus_dalzotto"
        ><img src="../../../assets/twitter.png" id="twitter"
      /></a>
    </div>
    <button
      type="button"
      class="btn btn-dark"
      id="botondeingreso"
      (click)="login()"
      *ngIf="!isLogged"
    >
      Ingresar
    </button>
    <button
      type="button"
      class="btn btn-dark"
      id="botondeingreso"
      (click)="onLogOut()"
      *ngIf="isLogged"
      id="cerrarSesion"
    >
      Cerrar Sesion
    </button>
    <app-banner></app-banner>
  </div>
</div>
